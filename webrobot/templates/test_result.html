<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        color: #333;
        padding-top: 2em;
        font-family: Helvetica,Arial,sans-serif;
        width: 90%;
        min-width: 700px;
        max-width: 1100px;
        margin: auto;
        font-size: 120%;
        background-color: #ddd;
      }
      h1 {
        font-size: 120%;
        line-height: 1em;
      }
      h2 {
        font-size: 100%;
        line-height: 1em;
      }
      table {
        width: 100%;
        box-shadow: 0 0 0.5em #999;
        margin: 0;
        border: none !important;
        margin-bottom: 2em;
        border-collapse: collapse;
        border-spacing: 0;
      }
      th {
        background: #000;
        background: -webkit-linear-gradient(top, #444, #000);
        background: -moz-linear-gradient(top, #444, #000);
        background: -ms-linear-gradient(top, #444, #000);
        background: -o-linear-gradient(top, #444, #000);
        background: linear-gradient(top, #444, #000);
        font-size: 14px;
        line-height: 24px;
        border: none;
        text-align: left;
        color: #fff;
      }
      tr {
        background: rgba(255, 255, 255, 0.8);
      }
      tr:hover {
        background: rgba(255, 255, 255, 0.6);
      }
      p, th, td {
        font-size: 14px;
      }
      th, td {
        height: 20px;
        vertical-align: middle;
        white-space: nowrap;
        padding: 0.2em 0.5em;
        border: 1px solid #ccc;
      }
      a:link, a:visited {
        color: #337ab7;
        font-weight: bold;
        text-decoration: none;
      }
      a:hover, a:active, a:focus {
        color: #23527c;
        text-decoration: underline;
      }
      .s {
        text-align: right;
        width: 15%;
      }
      .d {
        text-align: center;
        width: 15%;
      }
      .sh {
        font-family: monospace;
      }
    </style>
    <title>Test Results</title>
  </head>
  <body>
      <table>
        <tr><th class="n">Test Suite</th><th class="d">Test Suite ID</th><th class="d">Test Date</th><th class="s">Test Result</th></tr>
        {% for task in tasks %}
        <tr><td class="n"><a href="{{task.id}}/report.html">{{task.test.test_suite}}</a></td><td class="sh">{{task.id}}</td><td class="d">{{task.start_date}}</td><td class="s">{{task.status}}</td></tr>
        {% endfor %}
      </table>
  </body>
</html>
